<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" id="form">
      <h4 class="score" id="score"></h4>
      <h1 id="question"></h1>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="enter your answer"
        autofocus
        autocomplete="off"
      />
      <button type="submit" class="btn">Click to Submit</button>
      <!-- autofocus brings cursor to the input when page reloads -->
    </form>
    <button id="clear-local-storage">Reset score</button>

    <script src="index.js"></script>
  </body>
</html>
